<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <header>
            <nav id="nav">
                <a href="#"><h1>View Highscores</h1></a>
                
                <h1>Timer: <span>0</span></h1>
            </nav>
        </header>
        <div id="headerDiv">
           <h1>JavaScript Quiz Game</h1>
           <p>This is a timed quiz with 15 seconds for each question. Incorrect answer will deduct 10 seconds from your time.</p>
        </div>
        <div id="quizStart">
            <span id="highScore">View High Score</span>
            <span id="quizTimer">Timer</span>
        </div>
        <div id="quizDiv">
 
        </div>
        <div id="startBtn">
         <button type="button" value="startQuiz">Start Quiz</button>
        </div>
        <div class="resultForm">
            <form action="">
                <label for="enterInitials">Enter Initials: </label>
                <input type="text" name="" id="enterInitials">
                <input type="submit" name="" id="" value="Submit">
            </form>
        </div>
        
    </main>







    <script src="./assets/js/script.js"></script>
</body>
</html>
